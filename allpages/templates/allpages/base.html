{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap 4--(optional unless you are using crispy forms)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font awesome(optional)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-yO29sOhp1vZGp/XEMg4A4BCjK4dGvQlPmvn8nEzS1kKjBlv/i/H1CudUCINe14K9XhB55s+cHQfjf+6q3smkLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--site wide style sheet-->
    <link href="{% static 'allpages/css/stylesheet.css' %}" rel="stylesheet">
    <link href="{% static 'allpages\images\favicon.ico' %}" rel="shortcut icon">
    {% block headcontent %}

    {% endblock headcontent %}
    {# if title passed in,use it .Else use genric title#}
    <title>
        {% if title %}
            {{title}}
        {% else %}
            Welcome!
        {% endif %}
    </title>
</head>
<body>
    <header>
        <img src="{% static 'allpages/images/logo.png' %}" alt="">
    </header>
    <nav>
        <a href="{% url 'allpages-home' %}">Home</a>
        <a href="{% url 'allpages-about' %}">About</a>
        <a href="{% url 'allpages-privacy' %}">Privacy</a>
        <!--below is for test only,never show admin link on public site-->
        <a href="{% url 'admin:index' %}">Admin</a>

    </nav>
    <main>
        {% block maincontent %}

        {% endblock maincontent %}
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/paul-jose-0948a6226/" class="linkedin-link" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
          
</body>
</html>
